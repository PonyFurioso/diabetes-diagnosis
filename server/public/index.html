<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <br>
        <label for="triceps_skin_fold_thickness">triceps_skin_fold_thickness</label>
        <input name="triceps_skin_fold_thickness" type="number" step="any">
        <br>
        <label for="serum_insulin">serum_insulin</label>
        <input name="serum_insulin" type="number">
        <br>
        <label for="body_mass_index">body_mass_index</label>

        <input name="stress_level" type="number">
        <br>

        <input name="cholesterol" type="number">
        <br>

        <label for="gender">gender</label>

        <br>
        <label for="capillar_glucose">capillar_glucose</label>

        <br>
        <label for="postprandial_glucose">postprandial_glucose</label>
        <input name="postprandial_glucose" type="number">
        <br>
        <label for="glycosylated_hemoglobin">glycosylated_hemoglobin</label>
        <input name="glycosylated_hemoglobin" type="number" step="any">
        <br>
        <label for="exercise">exercise</label>

        <br>
        <label for="sedentary_life">sedentary_life</label>

        <label for="blurry_vision">blurry_vision</label>
        <input name="blurry_vision" type="number">
        <br>
        <label for="fatigue">fatigue</label>
        <input name="fatigue" type="number">
        <br>
        <label for="pain_hands_feet">pain_hands_feet</label>
        <input name="pain_hands_feet" type="number">
        <br>
        <label for="slow_healing">slow_healing</label>
        <input name="slow_healing" type="number">
        <br>
        <label for="drugs">drugs</label>
        <input name="drugs" type="number">

        <input type="submit" value="Enviar">

</html>
